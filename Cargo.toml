[package]
name = "rphetools"
version = "0.1.11"
edition = "2021"
keywords = ["GA4GH", "Phenopacket Schema", "Human Phenotype Ontology"]
description = "Generate GA4GH phenopackets from tabular data"
license = "BSD 3"
readme = "README.md"

[lib]
name = "rphetools"
path = "src/lib.rs"

[[bin]]
name = "rpt"
path = "bin/main.rs"

[dependencies]
calamine = "0.26.1" 
derive_more = {version = "2.0.1", features = ["from", "display"]}
polars = "0.46.0"
prost = "0.13.5" 
prost-types = "0.13.5"
home = "0.5.11"
clap = {version = "4.5.34", features = ["derive"] }
ontolius = "0.5.2"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
phenopackets-dev = "0.2.2"
once_cell = "1.21.3"

[lints.rust]
unsafe_code = "forbid"
unused = "allow" # for initial development only!
