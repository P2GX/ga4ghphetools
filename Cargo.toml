[package]
name = "rpyphetools"
version = "0.1.4"
edition = "2021"
keywords = ["GA4GH", "Phenopacket Schema", "Human Phenotype Ontology"]
description = "Generate GA4GH phenopackets from tabular data"
license = "BSD 3"
readme = "README.md"

[lib]
name = "rustphen"
path = "src/lib.rs"

[[bin]]
name = "rpt"
path = "bin/main.rs"

[dependencies]
calamine = "0.26.1" 
polars = "0.46.0"
prost = "0.13.5" 
prost-types = "0.13.5"
home = "0.5.11"
clap = {version = "4.5.31", features = ["derive"] }
ontolius = "0.4.1"
regex = "1"


