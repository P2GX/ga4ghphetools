[package]
name = "rustphen"
version = "0.1.0"
edition = "2021"
keywords = ["GA4GH", "Phenopacket Schema", "Human Phenotype Ontology"]
description = "Generate GA4GH phenopackets from tabular data"
license = "BSD 3"
readme = "README.md"

[dependencies]
calamine = "0.26.1" 
polars = "0.45.1"
prost = "0.13.4"  # Or the latest version
prost-types = "0.13.4"
home = "0.5.11"
clap = "4.0"
ontolius = { git = 'https://github.com/ielis/ontolius.git', tag = 'v0.3.1' }
regex = "1"


