[package]
name = "rphetools"
version = "0.1.46"
edition = "2021"
keywords = ["GA4GH", "Phenopacket Schema", "Human Phenotype Ontology"]
description = "Generate GA4GH phenopackets from tabular data"
license = "BSD-3-Clause"
readme = "README.md"

[lib]
name = "rphetools"
path = "src/lib.rs"

[[bin]]
name = "rpt"
path = "bin/main.rs"
required-features = ["cli"]

[features]
default = []   # Do not enable CLI by default
cli = ["dep:clap"]  # Enable clap only when the CLI feature is enabled

[dependencies]
calamine = "0.25.0" 
derive_more = {version = "2.0.1", features = ["from", "display"]}
home = "0.5.11"
lazy_static = "1.5.0"
once_cell = "1.21.3"
ontolius = "0.5.2"
phenopackets-dev = "0.2.2"
polars = "0.46.0"
prost = "0.13.5" 
prost-types = "0.13.5"
rand = "0.9.0"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
zip = "2"

clap = { version = "4.5.35", features = ["derive"], optional = true }
reqwest = {version = "0.12.15", features = ["blocking", "json"]}
anyhow = "1.0.97"
serde_json = "1.0.140"


[lints.rust]
unsafe_code = "forbid"
unused = "allow" # for initial development only!

[dev-dependencies]
flate2 = "1.0.30"
once_cell = "1.21.3"
rstest = "0.25.0"
